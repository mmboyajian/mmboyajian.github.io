<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f2; /* Warm, expensive off-white */
            margin: 0;
            padding: 10vw 5vw; /* Fluid spacing based on screen width */
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
        }

        /* The disciplined grid */
        .timeline {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 80px 40px; /* Massive vertical space for luxury feel */
            max-width: 1400px;
            margin: 0 auto;
        }

        .entry {
            grid-column: span 12;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Desktop Positioning: Asymmetrical & Sleek */
        @media (min-width: 1024px) {
            .entry.wide { grid-column: 2 / span 10; } /* Centered but narrow */
            .entry.left { grid-column: 1 / span 6; }  /* Left half */
            .entry.right { grid-column: 7 / span 6; } /* Right half */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            /* Sharp edges - no rounded corners allowed for this look */
            border-radius: 0; 
        }

        .meta {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em; /* Spaced out caps = high end */
            font-weight: 600;
            margin-bottom: -10px;
        }

        .text-content {
            font-size: 15px;
            line-height: 1.6;
            max-width: 450px; /* Prevents text from stretching too far */
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="timeline">
        
        <div class="entry wide">
            <div class="meta">18 Jan 2026</div>
            <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?auto=format&fit=crop&w=1500" alt="Sleek Lamp">
            <div class="text-content">The first entry. Focus on high-contrast imagery and generous white space.</div>
        </div>

        <div class="entry left">
            <div class="meta">17 Jan 2026</div>
            <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=800" alt="Tech detail">
        </div>

        <div class="entry right">
            <div class="meta">17 Jan 2026</div>
            <div class="text-content">A simple text-only update. Notice how the lack of "boxes" makes the site feel like a gallery wall rather than a blog.</div>
        </div>

    </div>

</body>
</html>
